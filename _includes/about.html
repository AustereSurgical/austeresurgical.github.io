<!-- About Section with Vimeo Video -->
<section id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">The Wild OR</h2>
                <h3 class="section-subheading text-muted">A surgical system designed for low-resource environments</h3>
            </div>
        </div>

        <!-- Vimeo Video Embed -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="video-container">
                    <iframe
                        id="vimeo-video"
                        src="https://player.vimeo.com/video/1061582502?h=2b14c3adee&autoplay=0&muted=1"
                        width="640"
                        height="360"
                        frameborder="0"
                        allow="autoplay; fullscreen; picture-in-picture"
                        allowfullscreen
                    ></iframe>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
/* Ensure responsive video */
.video-container {
    position: relative;
    padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
    height: 0;
    overflow: hidden;
    max-width: 100%;
    background: #000;
}
.video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
</style>

<script>
// Auto-play Vimeo when video scrolls into view
document.addEventListener("DOMContentLoaded", function () {
    const video = document.getElementById("vimeo-video");
    const observer = new IntersectionObserver(
        (entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    video.src = "https://player.vimeo.com/video/1061582502?h=2b14c3adee&autoplay=1&muted=1";
                } else {
                    video.src = "https://player.vimeo.com/video/1061582502?h=2b14c3adee&autoplay=0&muted=1";
                }
            });
        },
        { threshold: 0.5 } // Trigger when 50% visible
    );
    observer.observe(video);
});
</script>
